name: CI

on:
  push:
    branches:
      - main
      - work
  pull_request:
    branches:
      - main
      - work

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for up-to-date documentation
        run: |
          npm run build
          if ! git diff --quiet; then
            echo "Error: Generated documentation is out of date. Please run 'npm run build' and commit the changes."
            echo "The following differences were found:"
            git diff
            exit 1
          fi

      - name: Run tests
        run: npm test -- --runInBand
